<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Krist Website.</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navBar">
          <a href="index.html"><img src="/Assets/Group 56.png" alt="" /></a>
          <div class="logoItems">
            <ul>
              <li style="font-weight: bold;"><a href="index.html"></a>Home</li>
              <li class="shop">Shop</li>
              <li>Our Story</li>
              <li>Blog</li>
              <li class="contact">Contact Us</li>
            </ul>
            <button class="login"><a href="Login.html">Login</a></button>
          </div>
          <div class="icons">
            <i class="bx bx-down-arrow"></i>
            <i class="bx bx-search"></i>
            <i class="bx bx-heart"></i>
            <i class="bx bx-shopping-bag"></i>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="landingPage">
        <h2>BEST CLOTHES</h2>
        <img src="/Assets/bot2.jpg" alt="" />
        <div class="landingPageText">
          <p class="classic">Classic Exclusive</p>
          <h1>Women's Collection</h1>
          <p>UP TO 40% OFF</p>
          <button>
            <a href="shop.html"
              >Shop Now <i class="bx bx-right-arrow-alt"></i
            ></a>
          </button>
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="cardstext">
        <p>Shop by Categories.</p>
      </div>
      <div class="cardsImg">
        <img class="as1" src="/Assets/1.jpg" alt="" />
        <img class="as2" src="/Assets/2.jpg" alt="" />
        <img class="as3" src="/Assets/3.jpg" alt="" />
        <img class="as4" src="/Assets/4.jpg" alt="" />
      </div>
      <h1 class="a1">CASUAL</h1>
      <div class="but">
        <button class="but1">Casual Wear</button>
      </div>
      <h1 class="a2">WOMEN</h1>
      <div class="but">
        <button class="but2">Women Wear</button>
      </div>
      <h1 class="a3">FUNKY</h1>
      <div class="but">
        <button class="but3">Funky Wear</button>
      </div>
      <h1 class="a4">NATIVE</h1>
      <div class="but">
        <button class="but4">Native Wear</button>
      </div>
    </section>
    <section>
      <div class="clothes">
        <div class="clothesText">
          <p>Our Best Seller.</p>
        </div>
        <div class="clothesImg">
          <img  class="click" src="/Assets/sneakers.avif" alt="">
          <img class="click" src="/Assets/sneakers1.avif" alt="">
          <img  class="click"src="/Assets/sneakers2.avif" alt="">
          <img class="click" src="/Assets/sneakers3.avif" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
